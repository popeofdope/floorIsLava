<script src="/socket.io/socket.io.js"></script>


<script>

let socket = io();

const imageLinks = ['./static/block0.svg','./static/block1.svg','./static/block2.svg','./static/block3.svg','./static/block4.svg','./static/block5.svg','./static/player.png','./static/playerDeath.png'];
let counter = 0
let images = {playerImg: {}, block0: {}, block1: {}, block2: {}, block3: {}, block4: {}, block5: {}, playerDeath: {}};

imageLinks.forEach(imageLink => {
    let img = new Image();
    img.src = imageLink;
    img.onload = () => {
        counter++;
        switch (imageLink) {
            case './static/block0.svg':
                images.block0 = img;
                break;
            case './static/block1.svg':
                images.block1 = img;
                break;
            case './static/block2.svg':
                images.block2 = img;
                break;
            case './static/block3.svg':
                images.block3 = img;
                break;
            case './static/block4.svg':
                images.block4 = img;
                break;
            case './static/block5.svg':
                images.block5 = img;
                break;
            case './static/player.png':
                images.playerImg = img;
                break;
            case './static/playerDeath.png':
                images.playerDeath = img; 
                break;
        }
        if(counter === imageLinks.length) {
            drawGame();
        }
    }
});

function drawGame() {
    socket.on('returnState', (state) => {
        if (!state.map) {
            console.log(state)
            return
        }
        //Draw the game
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext('2d');
        for (let i = 0; i < state.map.length; i++) {
            for (let j = 0; j < state.map[i].length; j++) {
                // Draw blocks
                ctx.drawImage(images["block" + state.map[i][j].health], i*64, j*64, 64, 64);
            }
        }
        // Draw players
        for (let i = 0; i < state.playersArray.length; i++) {
            const player = state.playersArray[i];
            if (!player.death) {
                ctx.drawImage(images.playerImg, player.position.x*64, player.position.y*64, 64, 64);
            } else {
                ctx.drawImage(images.playerDeath, player.position.x*64, player.position.y*64, 64, 64);
            }
        }
    }) // Return State
}


document.addEventListener('keydown',(ev) => {
    switch(ev.key){
        case 'ArrowRight':
            socket.emit('move','right')
            break;
        case 'ArrowLeft':
            socket.emit('move','left')
            break;
        case 'ArrowUp':
        socket.emit('move','up')
            break;   
        case 'ArrowDown':
        socket.emit('move','down')
            break;             
    }
})

</script>
